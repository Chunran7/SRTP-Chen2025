<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- SEO兼容性设置 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 响应式设计 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- 网站图标 -->
    <!-- <link rel="icon" href="<%= BASE_URL %>favicon.ico" /> -->

    <!-- 网站标题 -->
    <title>医路同行</title>

    <!-- 网站描述和关键词（SEO优化） -->
    <meta
      name="description"
      content="专业的心理健康服务平台，提供情绪调节、压力管理、心理咨询等专业内容"
    />
    <meta
      name="keywords"
      content="心理健康,情绪管理,心理咨询,压力调节,心理辅导"
    />

    <!-- 作者信息 -->
    <meta name="author" content="心理健康平台团队" />

    <!-- 移动端主题色 -->
    <meta name="theme-color" content="#007bff" />

    <!-- 社交媒体分享优化 -->
    <meta property="og:title" content="心理健康平台" />
    <meta
      property="og:description"
      content="专业的心理健康服务平台，提供情绪调节、压力管理、心理咨询等专业内容"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="<%= BASE_URL %>images/logo.png" />

    <!-- Twitter卡片 -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="心理健康平台" />
    <meta name="twitter:description" content="专业的心理健康服务平台" />
  </head>
  <body>
    <noscript>
      <strong
        >抱歉，您的浏览器不支持JavaScript，请启用JavaScript以正常使用本网站。</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- Vue应用将被注入到这里 -->
  </body>
</html>
